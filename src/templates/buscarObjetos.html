    <!-- Este style se utiliza para ocultar unas flechas que aparecen 
    en la parte derecha del cuadro de texto cuando se utiliza type="number" -->
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
        }

        input[type=number] {
        -moz-appearance:textfield;
        }
    </style>

</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="sidebar">
        <header>Cannis<img src="{{ url_for('static', filename='assets/CannisLogo2.png') }}" id="Logo" width="25%" height="25%"></header>
        <ul>

        </ul>
    </div>
    
    <section>
    <form class="p-4" action="/buscarObjetos" method="POST" target="_self">
        <div class="form-group">
            <label for="descripcion">Descripcion</label><br>
            <input type="text" id="descripcion" class="form-control" placeholder="Descripcion" autofocus>
        </div>
        <label for="color">Color</label><br>
        <select name = "Color" id="color">
            <option value="none" selected disabled hidden> 
                Seleccione un color
            </option>
            <option value = "Azul"> Azul </option>
            <option value = "Amarillo"> Amarillo </option>
            <option value = "Blanco"> Blanco </option>
            <option value = "Cafe"> Cafe </option>
            <option value = "Naranja"> Naranja </option>
            <option value = "Negro"> Negro </option>
            <option value = "Rojo"> Rojo </option>
            <option value = "Rosado"> Rosado </option>
            <option value = "Verde"> Verde </option>
        </select>
        <div class="form-group">
            <label for="ubicacion">Ubicacion</label><br>
            <input type="text" id="ubicacion" class="form-control" placeholder="Ubicacion">
        </div>
        <div class="form-group">
            <label for="diaRecibido">Fecha</label><br>
            <input type="date" id="diaRecibido" class="form-control" placeholder="Dia">
        </div>
        <button class="btn btn-primary btn-block"> <i class="fas fa-search"></i>
            Buscar
        </button>
        <button class="buttonCancelar" onclick="location.href='/'">
            Cancelar
        </button>
    </form>
